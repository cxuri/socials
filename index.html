<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Socials</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008080; 
            font-family: 'MS Sans Serif', Geneva, sans-serif; 
            color: #fff;
        }
        .window {
            background-color: #C0C0C0; 
            width: 300px;
            margin: 50px auto;
            padding: 5px;
            box-shadow: 2px 2px 2px #000000;
            border: 2px solid black;
        }
        .window-header {
            background: #104E8B;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Geneva, sans-serif;
        }
        .window-body {
            background-color: #C0C0C0;
            border-top: 2px solid black;
            border-left: 2px solid black;
        }
        .window .icon {
            font-size: 50px;
            margin: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .icon:hover {
            color: #008080;
        }
        .icon.github {
            color: black;
        }
        .icon.youtube {
            color: red;
        }
        .icon.instagram {
            color: #E4405F; 
        }

        p {
            font-size: 12px;
            margin-top: 5px;
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            color: #000000;
        }
        

        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .inside {
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="window-header">
        My Socials
    </div>
    <div class="window-body">
        <div class="inside">
            <div class="icons-container">
                <div style="text-align: center;">
                    <a href="https://github.com/cxuri" class="icon github" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <p>Github</p>
                </div>
                <div style="text-align: center;">
                    <a href="https://youtube.com/@cxuri" class="icon youtube" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <p>YouTube</p>
                </div>
                <div style="text-align: center;">
                    <a href="https://instagram.com/z3nsx" class="icon instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <p>Instagram</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
