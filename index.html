<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cxuri | Social Profiles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-color: #4a6fa5;
            --border-color: #e1e4e8;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e1e4e8;
                --accent-color: #58a6ff;
                --border-color: #30363d;
            }
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        h1 {
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-weight: 400;
        }
        
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease;
            padding: 0 0.5rem;
        }
        
        .social-card:hover {
            transform: translateY(-3px);
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border-radius: 50%;
            margin-bottom: 0.8rem;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .social-name {
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }
        
        .social-handle {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.2rem;
            text-align: center;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .social-links {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .social-card {
                padding: 0.8rem;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .social-links {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>cxuri</h1>
            <p class="subtitle">Developer & Content Creator</p>
        </header>
        
        <div class="social-links">
            <a href="https://github.com/cxuri" class="social-card" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">GitHub</div>
                    <div class="social-handle">@cxuri</div>
                </div>
            </a>
            
            <a href="https://youtube.com/@cxuri" class="social-card" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">YouTube</div>
                    <div class="social-handle">@cxuri</div>
                </div>
            </a>
            
            <a href="https://linkedin.com/in/cxuri" class="social-card" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">LinkedIn</div>
                    <div class="social-handle">/in/cxuri</div>
                </div>
            </a>
            
            <a href="https://instagram.com/z3nsx" class="social-card" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">Instagram</div>
                    <div class="social-handle">@z3nsx</div>
                </div>
            </a>
        </div>
        
        <footer>
            © 2023 cxuri — All links open in new tab
        </footer>
    </div>
</body>
</html>
